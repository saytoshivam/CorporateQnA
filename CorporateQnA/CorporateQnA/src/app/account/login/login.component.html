<div class="m-5 pb-2 bg-light">
  <img src="/assets/img/single_user.png" class="mx-auto d-block" />
  <form
    #form="ngForm"
    class="mb-4"
    autocomplete="off"
    (submit)="onSubmit(form)"
  >
    <div class="form-group">
      <label>Username</label>
      <input
        class="form-control"
        #UserName="ngModel"
        name="UserName"
        [(ngModel)]="loginForm.UserName"
        required
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        #Password="ngModel"
        name="Password"
        [(ngModel)]="loginForm.Password"
        required
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block">Login</button>
      </div>
    </div>
  </form>
  <p class="d-flex justify-content-center">
    Not registered yet then
    <a class="px-1" routerLink="/account/registration"> signup </a> please
  </p>
</div>
