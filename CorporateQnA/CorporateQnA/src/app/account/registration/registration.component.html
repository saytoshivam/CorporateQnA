<div class="row p-2 mt-4 bg-bisque">
  <div class="col-md-6">
    <div class="row" style="height: 450px">
      <div class="bg-light col-md-12 my-auto side-header">
        <img src="/assets/img/add_user.png" class="mx-auto d-block" />
        <h1>User Registration</h1>
        <p>
          <strong
            >if already an user then
            <a routerLink="/account/login">Login</a> please</strong
          >
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form
      [formGroup]="this.signInForm"
      autocomplete="off"
      (submit)="onSubmit()"
    >
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="userName" />
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('userName').touched &&
            this.signInForm.get('userName').errors?.required
          "
          >This field is mandatory.</label
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" />
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('email').touched &&
            this.signInForm.get('email').errors?.email
          "
          >Invalid email address.</label
        >
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="fullName" />
      </div>
      <div class="form-group">
        <label>Designation</label>
        <input class="form-control" formControlName="designation" />
      </div>
      <div class="form-group">
        <label>Department</label>
        <input class="form-control" formControlName="department" />
      </div>
      <div class="form-group">
        <label>Job Location</label>
        <input class="form-control" formControlName="jobLocation" />
      </div>
      <div class="form-group">
        <label for="userImage">userImage</label>
        <input
          type="file"
          [class.is-invalid]="
            signInForm.get('userImage').invalid &&
            signInForm.get('userImage').touched
          "
          accept="image/*"
          (change)="onPosterChange($event)"
          class="form-control w-80"
          formControlName="userImage"
        />
        <small
          [class.d-none]="
            !(
              signInForm.get('userImage').invalid &&
              signInForm.get('userImage').touched
            )
          "
          class="text-danger"
          >userImage is Required</small
        >
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('password').touched &&
            this.signInForm.get('password').errors?.required
          "
          >This field is mandatory.</label
        >
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('password').touched &&
            this.signInForm.get('password').errors?.minlength
          "
          >Minimum 4 characters required.</label
        >
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button
            type="submit"
            class="btn btn-lg btn-block"
            [disabled]="!this.signInForm.valid"
          >
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
