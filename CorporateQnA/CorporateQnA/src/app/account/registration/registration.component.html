<div class="row p-2 mt-4 bg-bisque">
  <div class="col-md-6">
    <div class="row" style="height: 450px">
      <div class="bg-light col-md-12 my-auto side-header">
        <img src="/assets/img/add_user.png" class="mx-auto d-block" />
        <h1>User Registration</h1>
        <p>
          <strong
            >if already an user then
            <a routerLink="/account/login">Login</a> please</strong
          >
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form
      [formGroup]="this.signInForm"
      autocomplete="off"
      (submit)="onSubmit()"
    >
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="userName" />
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('userName').touched &&
            this.signInForm.get('userName').errors?.required
          "
          >This field is mandatory.</label
        >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email" />
        <label
          class="text-danger"
          *ngIf="
            this.signInForm.get('email').touched &&
            this.signInForm.get('email').errors?.email
          "
          >Invalid email address.</label
        >
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="fullName" />
      </div>
      <div formGroupName="passwords">
        <div class="form-group required">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <label
            class="text-danger"
            *ngIf="
              this.signInForm.get('passwords.password').touched &&
              this.signInForm.get('passwords.password').errors?.required
            "
            >This field is mandatory.</label
          >
          <label
            class="text-danger"
            *ngIf="
              this.signInForm.get('passwords.password').touched &&
              this.signInForm.get('passwords.password').errors?.minlength
            "
            >Minimum 4 characters required.</label
          >
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
          />
          <label
            class="text-danger"
            *ngIf="
              this.signInForm.get('passwords.confirmPassword').touched &&
              this.signInForm.get('passwords.confirmPassword').errors?.required
            "
            >This field is mandatory.</label
          >
          <label
            class="text-danger"
            *ngIf="
              this.signInForm.get('passwords.confirmPassword').touched &&
              this.signInForm.get('passwords.confirmPassword').errors
                ?.passwordMismatch
            "
            >Confirm Password does not match.</label
          >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button
            type="submit"
            class="btn btn-lg btn-block"
            [disabled]="!this.signInForm.valid"
          >
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
